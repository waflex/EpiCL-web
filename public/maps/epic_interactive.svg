<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1000 1000"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Central logo -->
  <!-- Replace 'Epic_Center.png' with your central community logo SVG or PNG -->
  <image href="Epic_Center.png" x="200" y="200" width="600" height="600"/>
  
  <!-- Outer icons group -->
  <!-- Each icon is placed at radius 450px from center (500,500) and rotated by 30° increments -->
  
  <!-- Templo 1 (0°) -->
  <a xlink:href="/templos/templo1">
    <g transform="translate(500,500) rotate(0)">
      <!-- Replace 'icon1.svg' with your first temple icon -->
      <image href="icon1.svg" x="-40" y="-450" width="80" height="80"/>
    </g>
  </a>
  
